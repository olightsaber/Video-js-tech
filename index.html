<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VideoJs</title>

  <link href="https://unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div class="container">
    <video id="my-player" class="video-js vjs-big-play-centered" data-setup='{}'>
      <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a
        web browser that
        <a href="https://videojs.com/html5-video-support/" target="_blank" rel="noopener noreferrer">
          supports HTML5 video
        </a>
      </p>
    </video>
  </div>


  <!-- unpkg : use the latest version of Video.js -->
  <script src="https://unpkg.com/video.js/dist/video.min.js"></script>
  <!-- https://github.com/brightcove/videojs-playlist -->
  <script src="https://cdn.jsdelivr.net/npm/videojs-playlist@5.0.0/dist/videojs-playlist.js"></script>
  <!-- Main script -->
  <script src="./main.js"></script>
</body>
</html>
